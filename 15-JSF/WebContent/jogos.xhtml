<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Jogos</title>
</h:head>

<h:body>

<h:form>
	<h2>Cadastro de jogos</h2>
	
	
	<h:messages/>
	<div>
	<h:outputLabel value="Nome do jogo" for= "nome"></h:outputLabel>
		<h:inputText value ="#{jogosBean.jogos.nome}" id="nome"></h:inputText>
	</div>
	
	<div>
	<h:outputLabel value = "Genero" for = "genero"></h:outputLabel>
	<h:selectOneMenu value = "#{jogosBean.jogos.genero}" id="genero">
		<f:selectItem itemLabel= "RPG" itemvalue="a1"></f:selectItem>
		<f:selectItem itemLabel= "MMORPG" itemvalue="a2"></f:selectItem>
		<f:selectItem itemLabel= "Aventura" itemvalue="a3"></f:selectItem>
		<f:selectItem itemLabel= "FPS" itemvalue="a4"></f:selectItem>
	</h:selectOneMenu>
	</div>
	
	<div>
	<h:selectManyCheckbox value="#{jogosBean.jogos.plataforma}">
		<f:selectItem itemLabel="PC" itemValue="1"></f:selectItem>
		<f:selectItem itemLabel="XBOX ONE" itemValue ="2"></f:selectItem>
		<f:selectItem itemLabel="PS4" itemValue ="3"></f:selectItem>
		<f:selectItem itemLabel="Nintedo Switch" itemValue ="4"></f:selectItem>
	</h:selectManyCheckbox>
	</div>
	
	<div>
	<h:selectBooleanCheckbox value= "#{jogosBean.jogos.demo}" id = "demo"></h:selectBooleanCheckbox>
		<h:outputLabel value ="Demo" for="demo" ></h:outputLabel>
	</div>
	
	<div>
	<h:outputLabel value="Jogadores" for= "jogadores"></h:outputLabel>
		<h:inputText value = "#{jogosBean.jogos.jogadores}" id="jogadores" ></h:inputText>
	</div>
	
	<div>
	
	<h:outputLabel value = "Preço" for="preco"> </h:outputLabel>
		<h:inputText value = "#{jogosBean.jogos.preco}" id="preco"></h:inputText>
	</div>
	
	<div>
	<h:commandButton value="CADASTRAR!" actionListener="#{jogosBean.cadastrarJogos()}"></h:commandButton>
	</div>
	
	<h2>Tabela de Jogos</h2>
	
	<h:dataTable value ="#{jogosBean.listar()}" var ="j">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{j.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Genero</f:facet>
			#{j.genero}
		</h:column>
		<h:column>
			<f:facet name="header">Plataforma</f:facet>
			#{j.plataforma}
		</h:column>
		<h:column>
			<f:facet name="header">DEMO</f:facet>
			#{j.demo}
		</h:column>
		<h:column>
			<f:facet name="header">Jogadores</f:facet>
			#{j.jogadores}
		</h:column>
		<h:column>
			<f:facet name="header">Preço</f:facet>
			#{j.preco}
		</h:column>
		
		
	</h:dataTable>
	
	
	
</h:form>
	
</h:body>
</html>
